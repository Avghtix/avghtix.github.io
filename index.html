<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 指定文档类型为 HTML5 -->
    <meta charset="UTF-8">
    <!-- 确保页面在不同设备上都能正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>Avghtix 的个人主页</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- 内联样式 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 3rem;
            color: #3b5998;
        }
        p {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #3b5998;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #2d4373;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            background-color: transparent;
            color: #3b5998;
            padding: 0;
            margin: 0 10px;
        }
        .social-links a:hover {
            color: #2d4373;
        }
    </style>
</head>
<body>
    <!-- 容器，用于居中对齐内容 -->
    <div class="container">
        <!-- 个人主页标题 -->
        <h1>Avghtix</h1>
        <!-- 个人简介或欢迎语 -->
        <p>欢迎来到我的个人主页。</p>
        <!-- 联系邮箱链接 -->
        <a href="mailto:email@avghtix.link">联系我</a>
        <!-- 跳转到个人网站的按钮 -->
        <a href="https://avghtix.link" target="_blank">访问我的网站</a>
        <!-- 社交媒体链接 -->
        <div class="social-links">
            <a href="https://discord.gg/3uXnqzPfU5" target="_blank">Discord Server</a>
            <a href="https://github.com/Avghtix" target="_blank">GitHub Home Page</a>
        </div>
    </div>
    <!-- 版权信息 -->
    <footer>
        &copy; 2024 Avghtix Inc. All rights reserved.
    </footer>
</body>
</html>
